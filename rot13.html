<script type="text/javascript">
function rot13() {

  var arr =   str = document.getElementById('url').value.split('');
  var newArray = [];

 var first = {
  'A' : 'N',
  'B' : 'O',
  'C' : 'P',

 };

var rest = {

};
for(var i = 0; i <= arr.length; i++){
  if (first.hasOwnProperty(arr[i])){       
    newArray.push(first[arr[i]]);           
  } else if(rest.hasOwnProperty(arr[i])){   

    newArray.push(rest[arr[i]]);
  } else {
    newArray.push(arr[i]);
  }
}
    document.getElementById('output').innerHTML = newArray.join('');;
}
